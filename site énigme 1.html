<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZYNTH eSport - SIGNAL VERT</title>
<style>
  body {
    background-color: #0b0f0d;
    color: #39ff14;
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  #container {
    width: 90%;
    max-width: 600px;
    border: 1px solid #39ff14;
    background-color: #111;
    padding: 2rem;
    box-sizing: border-box;
    user-select: none;
  }
  h1 {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 1rem;
    animation: glitch 2s infinite;
  }
  @keyframes glitch {
    0% { text-shadow: 2px 2px #000; }
    20% { text-shadow: -2px -2px #0f0; }
    40% { text-shadow: 2px -2px #0f0; }
    60% { text-shadow: -2px 2px #0f0; }
    80% { text-shadow: 2px 2px #000; }
    100% { text-shadow: none; }
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  input {
    background-color: #0b0f0d;
    border: 1px solid #39ff14;
    color: #39ff14;
    padding: 0.5rem;
    font-family: 'Courier New', Courier, monospace;
  }
  button {
    background-color: #39ff14;
    border: none;
    color: #0b0f0d;
    padding: 0.5rem;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background-color: #2ecc71;
  }
  .message {
    font-size: 1.2rem;
    line-height: 1.6;
    position: relative;
  }
  .hidden-clue {
    color: #0b0f0d;
    font-size: 0.8rem;
    position: absolute;
    bottom: 5px;
    right: 10px;
  }
  .footer {
    margin-top: 2rem;
    font-size: 0.8rem;
    color: #39ff14;
    opacity: 0.3;
    text-align: center;
  }
</style>
</head>
<body>
<div id="container">

  <div id="login-section">
    <h1>Authentification Requise</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Identifiant" required autocomplete="off" />
      <input type="password" id="password" placeholder="Mot de passe" required autocomplete="off" />
      <button type="submit">Connexion</button>
    </form>
  </div>

  <div id="enigme-section" style="display:none;">
    <h1>SIGNAL VERT - PHASE 2</h1>
    <div class="message">
      <p>La fréquence se stabilise.<br />
      Mais attention, le signal est encore fragmenté.<br />
      Cherche la vérité entre les lignes.<br /><br />
      <strong>Indices :</strong><br />
      <em>« Le clic est dans le souffle,<br />
      l’écho est dans la couleur.<br />
      Le serpent guette... »</em></p>
      <div class="hidden-clue">
        <!-- 7V3R_3ST_L4_C13 -->
      </div>
    </div>
  </div>

  <div class="footer">ZYNTH eSport © 2025 — Remember the name.</div>
</div>

<script>
  const loginForm = document.getElementById('login-form');
  const loginSection = document.getElementById('login-section');
  const enigmeSection = document.getElementById('enigme-section');

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const user = document.getElementById('username').value.trim().toLowerCase();
    const pass = document.getElementById('password').value.trim().toLowerCase();

    if(user === 'zynth' && pass === 'razer'){
      loginSection.style.display = 'none';
      enigmeSection.style.display = 'block';
    } else {
      alert('Accès refusé. Réessaie.');
    }
  });
</script>
</body>
</html>
